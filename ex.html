        /* Overall page styling */
body {

}

header {
    text-align: center;
    background-color: #3498db;
    color: #fff;
    padding: 20px 0;
}

h1 {

}

/* Style for keyword buttons */
.keyword-button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 10px; /* Adjust the margin to your preferred gap size */
}

.keyword-button:hover {
    background-color: #0056b3;
}

/* Styles for new buttons */
.new-buttons {
    display: none;
}

.green-button {
    background-color: blueviolet !important;
    color: white !important;
}

/* Image gallery styles */
.image-gallery {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    font-size: 20px;
}

.prev {
    left: 0;
}

.next {
    right: 0;
}

/* Modal styles */
.modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    color: white;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
}

/* Arrange keywords into columns */
.keyword-columns {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 20px;
}

.keyword-column {
    flex: 0 0 calc(20% - 20px); /* 20% width with a 20px gap between columns */
    margin-bottom: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

/* Change the color of specific keyword buttons by targeting their IDs */
#Main_gate {
    background-color: green !important;
    color: white !important;
}

#major_Auditorium {
    background-color: blueviolet !important;
    color: rgb(188, 74, 74) !important;
}

/* Add more styles for other keyword buttons by targeting their IDs */

/* Different background colors for each keyword */
.keyword-button:nth-child(odd) {
    background-color: #007bff;
    color: #fff;
}

.keyword-button:nth-child(even) {
    background-color: #e91e63;
    color: #fff;
}

/* Move the first row to the second row */
.keyword-button:nth-child(5n + 1) {
    grid-row: 2;
}

    <script>
        function openMap(latitude, longitude) {
            const url = https://www.google.com/maps/dir/?api=1&destination=${latitude},${longitude};
            window.open(url);
        }
    
        // Create an object that maps each keyword to an array of image URLs
        const imageUrls = {
            Main_gate: ['main gate.jpeg', 'image2.jpg', 'image3.jpg'],
            major_Auditorium: ['image4.jpg', 'image5.jpg', 'image6.jpg'],

            Food_ball_court: ['image43.jpg', 'image44.jpg', 'image45.jpg'],
            Student_parking: ['image46.jpg', 'image47.jpg', 'image48.jpg'],
            Staff_parking: ['image49.jpg', 'image50.jpg', 'image51.jpg'],
            volley_ball_court: ['image52.jpg', 'image53.jpg', 'image54.jpg'],
            Badminton_court: ['image55.jpg', 'image56.jpg', 'image57.jpg'],
            Pharmacy: ['image58.jpg', 'image59.jpg', 'image60.jpg'],
            COE: ['image61.jpg', 'image62.jpg', 'image63.jpg'],
            Cricket_ground: ['image64.jpg', 'image65.jpg', 'image66.jpg'],
            girls_hostel: ['image67.jpg', 'image68.jpg', 'image69.jpg'],
            R_and_D: ['image70.jpg', 'image71.jpg', 'image72.jpg'],
            'Sports/Gym': ['image73.jpg', 'image74.jpg', 'image75.jpg'],
            CSE_block: ['image76.jpg', 'image77.jpg', 'image78.jpg'],
            Principal_Office: ['image79.jpg', 'image80.jpg', 'image81.jpg'],
            Kabaddi_court: ['image82.jpg', 'image83.jpg', 'image84.jpg'],
            Mech_block: ['image85.jpg', 'image86.jpg', 'image87.jpg'],
            Admin_block: ['image88.jpg', 'image89.jpg', 'image90.jpg'],
        };
        
    
        let currentImageIndex = 0;
    
        function getInfo(keyword) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            if (imageUrls.hasOwnProperty(keyword)) {
                const images = imageUrls[keyword];
                currentImageIndex = 0;
                modal.style.display = 'block';
                modalImg.src = images[currentImageIndex];
            } else {
                // For other keywords, you can implement different actions here
                // In this case, do nothing to prevent direct image opening
            }
        }
    
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
    
        function changeImage(keyword, step) {
            if (imageUrls.hasOwnProperty(keyword)) {
                const images = imageUrls[keyword];
                currentImageIndex += step;
        
                if (currentImageIndex >= images.length) {
                    currentImageIndex = 0;
                } else if (currentImageIndex < 0) {
                    currentImageIndex = images.length - 1;
                }
        
                const modalImg = document.getElementById('modalImage');
                modalImg.src = images[currentImageIndex];
            }
        }
        
    
        function toggleButtons(keyword) {
            const buttonsDiv = document.getElementById(${keyword}-buttons);
            buttonsDiv.style.display = buttonsDiv.style.display === 'none' ? 'block' : 'none';
        }
